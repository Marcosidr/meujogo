<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTATO</title>
  <link rel="shortcut icon" href="images/icone.png" type="image/png">
  <link rel="stylesheet" href="css/contato.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Dosis:wght@200..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/aos.css" />
</head>

<body>
  <style>
    body {
      background-image: url("images/1.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
  </style>

  <header>
    <div class="header-container" data-aos="fade-down" data-aos-duration="1000">
      <a href="index.html" class="header-logo" title="Home">
        <img src="images/logo.png" alt="Logo GhostBlade" />
      </a>
      <button onclick="MostrarMenu()" title="Menu" class="header-menu" aria-label="Abrir menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="header-nav">
        <ul>
          <li><a href="index.html" class="btn2" title="Home"><i class="fa-solid fa-house"></i> Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <style>
    header {
      background-image: url("images/1.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: auto;
    }
  </style>

  <main>
    <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
      <img src="images/logo.png" alt="Meu jogo" />
    </div>

    <section class="container" data-aos="fade-up" data-aos-duration="1200">
      <form id="formContato" method="post" autocomplete="off" title="Formulário de contato">
        <div class="form-group" data-aos="fade-right" data-aos-delay="200">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="40" required />
        </div>

        <div class="form-group" data-aos="fade-right" data-aos-delay="400">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="40" required />
        </div>

        <div class="form-group" data-aos="fade-right" data-aos-delay="600">
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem" rows="8" placeholder="Digite sua mensagem..." required></textarea>
        </div>

        <div class="botoes" data-aos="fade-up" data-aos-delay="800">
          <button type="submit" class="green" id="botao" title="Enviar">Enviar</button>
          <button type="reset" class="red" title="Redefinir">Redefinir</button>
        </div>
      </form>
    </section>
  </main>

  <footer data-aos="fade-up" data-aos-duration="1000">
    <div class="footer-content">
      <h3 class="dosis">GhostBlade</h3>
      <p>Desenvolvido por Marcos Inácio</p>
      <div class="social-links">
        <a href="https://www.instagram.com/marcos_inacion/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://github.com/settings/profile" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>

  <style>
    footer {
      background-image: url("images/1.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: auto;
    }
  </style>

  <!-- Scripts -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/aos.js"></script>
  <script>
    // Inicializa as animações AOS
    AOS.init({
      once: true,
      duration: 800
    });

    function MostrarMenu() {
      document.querySelector('.header-nav').classList.toggle('ativo');
    }

    const form = document.getElementById('formContato');
    const validateEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = form.nome.value.trim();
      const email = form.email.value.trim();
      const mensagem = form.mensagem.value.trim();

      if (!nome || !email || !mensagem) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (!validateEmail(email)) {
        alert('E-mail inválido.');
        return;
      }

      alert('Mensagem enviada com sucesso!');
      form.reset();
    });
  </script>
</body>

</html>
