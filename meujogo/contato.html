<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="images/icone.png" type="image/png">
  <link rel="stylesheet" href="css/contato.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Dosis:wght@200..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/aos.css" />
</head>

<body>
  <style>
    body {
      background-image: url("images/1.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
  </style>

  
  <header>
    <div class="header-container">
      <a href="index.html" class="header-logo" title="Home">
        <img src="images/logo.png" alt="Logo GhostBlade" />
      </a>
      </a>
      <button onclick="MostrarMenu()" title="Menu" class="header-menu" aria-label="Abrir menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="header-nav">
        <ul>
          <li><a href="index.html" class="btn2" title="Home"><i class="fa-solid fa-house"></i> Home</a></li>
          
        </ul>
      </nav>
    </div>
  </header>
  <header>
    <style>
      header {
        background-image: url("images/1.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        margin: auto;
      }
    </style>
  </header>
  
 
  <main>
 
    </section>
    <div class="logo">
      <img src="images/logo.png" alt="Meu jogo" />
    </div>
    
    <section class="container">
      <form id="formContato" method="post" autocomplete="off" title="Formulário de contato">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="40" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="40" required />
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem" rows="8" placeholder="Digite sua mensagem..." required></textarea>
        </div>

        <div class="botoes">
          <button type="submit" class="green" id="botao" title="Enviar">Enviar</button>
          <button type="reset" class="red" title="Redefinir">Redefinir</button>
        </div>
      </form>
    </section>
  </main>
   

  <footer>
    <div class="footer-content">
      <h3 class="dosis">GhostBlade</h3>
      <p>Desenvolvido por Marcos Inácio</p>
      <div class="social-links">
        <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>
      
  <style>
    footer {
      background-image: url("images/1.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: auto;
    }
  </style><!-- Importa a biblioteca jQuery versão 1.11.3 -->
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Importa a biblioteca AOS (Animate On Scroll) para animações ao rolar a página -->
<script src="js/aos.js"></script>

<script>
  // Função para mostrar ou esconder o menu ao clicar no botão de menu (mobile, por exemplo)
  function MostrarMenu() {
    // Seleciona o elemento com a classe 'header-nav' e alterna a classe 'ativo'
    document.querySelector('.header-nav').classList.toggle('ativo');
  }

  // Obtém o formulário com id 'formContato'
  const form = document.getElementById('formContato');

  // Função para validar o formato do e-mail usando expressão regular
  const validateEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

  // Adiciona um ouvinte de evento para o envio do formulário
  form.addEventListener('submit', function (e) {
    // Impede o envio padrão do formulário (evita recarregar a página)
    e.preventDefault();

    // Obtém e remove espaços em branco dos campos nome, email e mensagem
    const nome = form.nome.value.trim();
    const email = form.email.value.trim();
    const mensagem = form.mensagem.value.trim();

    // Verifica se algum campo está vazio
    if (!nome || !email || !mensagem) {
      alert('Por favor, preencha todos os campos.');
      return; // Interrompe o envio
    }

    // Verifica se o e-mail é válido
    if (!validateEmail(email)) {
      alert('E-mail inválido.');
      return; // Interrompe o envio
    }

    // Se tudo estiver certo, exibe mensagem de sucesso
    alert('Mensagem enviada com sucesso!');

    // Limpa todos os campos do formulário
    form.reset();
  });
</script>

  </script>
</body>

</html>
